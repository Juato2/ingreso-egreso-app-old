<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <h2 class="text-center mb-4">Registro</h2>
          <div class="auto-form-wrapper">
            <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
              
              <div class="form-group">
                <div class="input-group">
                  
                  <input type="email"
                  class="form-control"
                  placeholder="Correo"
                  ngModel
                  name="email"
                  required>
                  
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="mdi mdi-check-circle-outline"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  
                  <input type="text"
                         class="form-control"
                         placeholder="Nombre"
                         ngModel
                         name="nombre"
                         required>

                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="mdi mdi-check-circle-outline"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  
                  <input type="password"
                         class="form-control"
                         placeholder="Contraseña"
                         ngModel
                         name="password"
                         required>
                  
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="mdi mdi-check-circle-outline"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">

                  <input type="password"
                         class="form-control"
                         placeholder="Confirme contraseña"
                         required
                         ngModel
                         name="password2">

                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="mdi mdi-check-circle-outline"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group d-flex justify-content-center">
                <div class="form-check form-check-flat mt-0">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" checked> Acepto los términos </label>
                </div>
              </div>
              <div class="form-group">
                <button [disabled]="!f.valid" type="submit" class="btn btn-primary submit-btn btn-block">Registrarse</button>
              </div>
              <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold">¿Ya está registrado? </span>
                <a routerLink="/login" class="text-black text-small">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
